{{ define "main" }}
<div class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-full">
                <div>
                    <div class="grid">
                        {{ range .Params.photos }}
                            <div class="grid-item">
                                <img src="{{ . }}" alt="">
                            </div>
                        {{ end }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{{ end }}
