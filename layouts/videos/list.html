{{ define "main" }}
<div class="section">
    <div class="container">
        <div class="columns">
            <div class="column">
                <ul class="sidebar-category">
                    {{ range $videos, $taxonomy := $.Site.Taxonomies.videos }}
                  <li class="is-inline mr-6">
                    <a href="/videos{{ $videos | urlize | relURL }}" class="is-size-4">{{ $videos | humanize }}</a>
                  </li>
                  {{else}}
                  <p>No blog categories just yet</p>
                  {{ end }}
                </ul>
            </div>
        </div>
        <div class="columns is-multiline is-variable videos is-8">
            {{ range where .Site.RegularPages "Type" "videos" }}
            <a href="{{ .Permalink }}">
            <div class="column is-6 mt-6">
                <div class="video-page">
                        <div style="background:linear-gradient(rgba(0,0,0,0),rgba(0,0,0,8)),url({{ .Params.cover_photo }}) no-repeat center;background-size:cover;height: 400px">
                            <div class="video-text">
                                <h4 class="title is-5 mb-3 video-title has-text-white has-text-weight-normal">{{ .Title }}</h4>
                                <a href="{{ .Permalink }}">â€” Watch Video</a>
                            </div>
                        </div>
                </div>
            </div>
        </a>

            {{ end }}
        </div>
    </div>
</div>
{{ end }}
